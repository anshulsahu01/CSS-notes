<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    p{
        display: inline;
    }

    </style>
    <title>Display
    </title>
</head>
<body>
    <!-- Display property : inline -->
    <!-- p is defult  a block level -->
    <h3>Pw skills</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate corporis id aliquid inventore temporibus debitis!</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <br>
    <!-- span = inline -->
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, ex iste.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>


</body>
</html>
